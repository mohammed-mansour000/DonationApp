<app-header></app-header>
<h1 style="text-align:center; font-size: 30px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif" class="p-3 bg-info text-white fw-bold mb-0">
  Donation App
</h1>
  
  <mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  [interval]="5000"
  color="accent"
  maxWidth="auto"
  [proportion]="25"
  [slides]="5"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="true"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="false"
  ></mat-carousel-slide>
</mat-carousel>


<div class="container">
    <div class="spinner-container" *ngIf="!categories.length">
        <mat-spinner class="loading-spinner" [diameter]="200"></mat-spinner>
    </div>
    

    <div *ngIf="categories.length">
      <h2 class="text-start my-5 fs-1">Categories</h2>

      <div class="row" >
        <div class="col-6 col-md-4 example-card" *ngFor="let category of categories" (click)="navigateToItems(category.CATAGORY_ID)">
          <mat-card class="p-4">
              <img mat-card-image src="{{PHOTO_URL}}{{category?.UPLOAD_FILE?.FILE_NAME}}">
              <mat-card-content>
                  <h2 class="text-center">{{category.NAME}}</h2>
              </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
    
</div>
